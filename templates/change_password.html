<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800 min-h-screen flex items-center justify-center">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show text-lg" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <div class="w-full max-w-md p-8 bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Đổi mật khẩu</h2>

    <form method="POST" action="{{ url_for('change_password') }}">
      <div class="mb-4">
        <label for="current_password" class="block text-sm font-medium mb-1">Mật khẩu hiện tại</label>
        <input type="password" id="current_password" name="current_password" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập mật khẩu hiện tại" />
      </div>

      <div class="mb-4">
        <label for="new_password" class="block text-sm font-medium mb-1">Mật khẩu mới</label>
        <input type="password" id="new_password" name="new_password" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập mật khẩu mới" />
      </div>

      <div class="mb-6">
        <label for="confirm_password" class="block text-sm font-medium mb-1">Xác nhận mật khẩu mới</label>
        <input type="password" id="confirm_password" name="confirm_password" required
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nhập lại mật khẩu mới" />
      </div>

      <button type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-2 px-4 rounded transition">
        Đổi mật khẩu
      </button>
    </form>
  </div>
</body>

</html>
