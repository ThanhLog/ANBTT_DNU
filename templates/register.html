<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Authentication System - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white flex items-center justify-center min-h-screen text-black">
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md">
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show text-lg" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Đóng"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  <div class="w-full max-w-md bg-grey-900 p-8 rounded-xl shadow-2xl">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng ký tài khoản</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-4">
        <label for="username" class="block mb-1 font-medium">Tên đăng nhập</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Nhập tên đăng nhập">
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-1 font-medium">Mật khẩu</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Nhập mật khẩu">
      </div>
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
        Đăng ký
      </button>
    </form>
  </div>
</body>

</html>
