<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h1>Secure Authentication System</h1>
        <p class="lead">Welcome to our secure authentication system using SHA-256 and Triple DES.</p>
        {% if not session.username %}
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
        </div>
        {% else %}
        <div class="mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
